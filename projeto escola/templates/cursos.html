{% extends 'base.html' %}

{% block conteudo %}
<h2>Lista de Cursos</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Descrição</th>
    </tr>
  </thead>
  <tbody>
    {% for curso in cursos %}
      <tr>
        <td>{{ curso.id }}</td>
        <td>{{ curso.title }}</td>
        <td>{{ curso.text }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
